<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="styles.css">
 
  <link rel="stylesheet" href="home_styles.css" />
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script defer src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
  
</head>

<body style="background-color: #11100F;">
    <div class="div2">
        <form id  = "signup">
           
            <div style="color: whitesmoke;">Email ID</div>
            <div class="div4">
                <input id="name" placeholder="Email Id" type="text"  />
            </div>
            <div style="color: whitesmoke;padding-top: 10px;">Password</div>
            <div class="div4">
                <input id="callInput" placeholder="Password" type="text"  />
            </div>
            
            
            <button class="div3" type="button" id = "signup">
                Signup
            </button>
            

        </form>
    </div>
  
    

    

   
  
</body>
<script>
    
    var firebaseConfig = {
      apiKey: "AIzaSyC1uz2XvnZYW3OHL7aneH-ZLKgnG0iRWjI",
      authDomain: "videochat-shweta.firebaseapp.com",
      databaseURL: "https://videochat-shweta-default-rtdb.firebaseio.com",
      projectId: "videochat-shweta",
      storageBucket: "videochat-shweta.appspot.com",
      messagingSenderId: "252477914872",
      appId: "1:252477914872:web:23c0ee6f159eb45976c50d",
      measurementId: "G-6EYDS5R6H8"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);

    document
      .getElementById("signup")
      .addEventListener("click", () => {
        
        const login = document.getElementById("name");
        const password = document.getElementById("callInput");

        firebase
          .auth()
          .createUserWithEmailAndPassword(login, password)
          .then(({ user }) => {
            return user.getIdToken().then((idToken) => {
              return fetch("/sessionLogin", {
                method: "POST",
                headers: {
                  Accept: "application/json",
                  "Content-Type": "application/json",
                  "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                },
                body: JSON.stringify({ idToken }),
              });
            });
          })
          .then(() => {
            return firebase.auth().signOut();
          })
          .then(() => {
            window.location.assign("/");
          })
          .catch((error)=>{
          alert(error.message);
        }

        )
          ;
        return false;
      });
  </script>

</html>
